<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a
        {
            color:white;
            text-decoration: none;
            
        }
        a:hover
        {
            color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <form action="/register" method="POST" class="col-6 p-3 bg-dark text-light">
        <h3 class="text-center text-danger">Add New User</h3>
        {% with messages = get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Flash AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
        <div class="form-group">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name='first_name' class="form-control"><br>
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name='last_name' class="form-control"><br>
            <label for="email" class="form-label">Email:</label>
            <input type="email" name='email' class="form-control"><br>
            <label for="password" class="form-label">Password:</label>
            <input type="password" name='password' class="form-control"><br>
            <label for="password2" class="form-label">Re-Enter Password:</label>
            <input type="password" name='password2' class="form-control"><br>
            <input type="submit" value="Submit" class="form-control">
            </form>
            <h4>Already have an Account So <a href="/login">Log In</a></h4>
        </div>
        <!-- another way of doing flash messages -->
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
         -->
    </div>
</body>
</html>
